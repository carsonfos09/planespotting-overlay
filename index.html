<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Diego Planespotting Livestream</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NOW SPOTTING BOX -->
  <div id="now-spotting">
    <div id="now-spotting-header">NOW SPOTTING</div>
    <div id="spotting-content">
      <div id="headers-column">
        <div>FLIGHT NUMBER</div>
        <div>AIRLINE</div>
        <div>AIRCRAFT</div>
        <div>ROUTE</div>
      </div>
      <div id="data-column">
        <div id="flightNumber">-</div>
        <div id="airline">-</div>
        <div id="aircraft">-</div>
        <div id="route">-</div>
      </div>
    </div>
  </div>

  <!-- TIME & WEATHER BOX -->
  <div id="time-weather">
    <div id="current-time">--:--:--</div>
    <div id="weather-info">Loading weather...</div>
  </div>

  <!-- FLIGHT TICKER -->
  <div id="flight-ticker-container">
    <div id="flight-ticker"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
