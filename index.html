<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>San Diego Planespotting Livestream</title>

  <!-- League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NOW SPOTTING (top-left) -->
  <div id="now-spotting" aria-live="polite">
    <div id="now-spotting-header">NOW SPOTTING</div>
    <div id="now-spotting-columns">
      <div id="now-spotting-left" class="ns-col"></div>
      <div id="now-spotting-right" class="ns-col"></div>
    </div>
  </div>

  <!-- WEATHER & TIME (top-right) -->
  <div id="weather-time" aria-live="polite">
    <div id="weather-info">LOADING WEATHER...</div>
    <div id="current-time">--:--:--</div>
  </div>

  <!-- FLIGHT TICKER (bottom) -->
  <div id="flight-ticker-container" role="region" aria-label="flight ticker">
    <div id="flight-ticker"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
