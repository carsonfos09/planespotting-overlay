<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San Diego Planespotting Livestream</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NOW SPOTTING BOX -->
  <div id="now-spotting-box">
    <div id="now-spotting-title">NOW SPOTTING</div>
    <div id="now-spotting-content">
      <div id="now-spotting-left"></div>
      <div id="now-spotting-right"></div>
    </div>
  </div>

  <!-- WEATHER & TIME BOX -->
  <div id="weather-time-box">
    <div id="weather-info">LOADING WEATHER...</div>
    <div id="current-time">--:--:--</div>
  </div>

  <!-- FLIGHT TICKER -->
  <div id="flight-ticker-container">
    <div id="flight-ticker"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
