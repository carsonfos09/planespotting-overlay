<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planespotting Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Now Spotting Box -->
  <div id="now-spotting">
    <div id="now-spotting-label">NOW SPOTTING</div>
    <div class="flight-info">
      <div>Flight: <span id="ns-flight"></span></div>
      <div>Airline: <span id="ns-airline"></span></div>
      <div>Aircraft: <span id="ns-aircraft"></span></div>
      <div>Route: <span id="ns-route"></span></div>
      <div>Duration: <span id="ns-duration"></span></div>
    </div>
  </div>

  <!-- Bottom Ticker Bar -->
  <div id="ticker">
    <div id="ticker-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
